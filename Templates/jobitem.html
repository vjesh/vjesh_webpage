<div class="border-bottom row" style="margin-bottom: 16px;">
    <div class="col-10">
        <h4 style="color:rgb(120,120,120); margin-bottom:2px" ;>
            {{job['Title']}}
        </h4>
        <div>
            <b>Location:</b> {{job['location']}}
        </div>
        {% if 'Salary' in job %}
        <div>
            Salary : {{job['Salary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
</div>
